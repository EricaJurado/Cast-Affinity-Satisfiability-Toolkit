			console.log("schema", schema);
			console.log("cast", cast);
			console.log("actions", actions);

			var storedVolitions = cif.calculateVolition(cast);

			var char1 = "brax";
			var char2 = "grunt";
			var vol = storedVolitions.getFirst(char1, char2);
			console.log(vol);
